name: Node.js CI

on:
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: ./backend/package-lock.json
      - run: npm ci
      - run: npm run format-check
      - run: npm run lint
      - run: npm run type
      - run: npm run test
